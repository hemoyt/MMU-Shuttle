<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMU Shuttle System</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Leaflet & Socket.io -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            background: #f8fafc;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 1rem;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gradient-text {
            background: linear-gradient(135deg, #4f46e5 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="text-slate-800 antialiased min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary-500 to-pink-500 flex items-center justify-center text-white font-bold">
                    M</div>
                <h1 class="text-xl font-bold tracking-tight text-slate-900">MMU Shuttle</h1>
            </div>
            <div id="nav-links">
                <button id="logout-btn"
                    class="hidden text-sm font-medium text-slate-600 hover:text-red-600 transition-colors px-4 py-2">Sign
                    Out</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-8">
        <!-- Auth Section -->
        <section id="auth-section" class="max-w-md mx-auto mt-12 transition-all">
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
                <div class="text-center mb-8">
                    <h2 id="auth-title" class="text-3xl font-bold mb-2">Welcome Back</h2>
                    <p class="text-slate-500 text-sm">Enter your credentials to access the shuttle system</p>
                </div>

                <form id="auth-form" class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Email
                            Address</label>
                        <input type="email" id="email"
                            class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 outline-none transition-all placeholder-slate-400"
                            placeholder="student@mmu.edu.my" required>
                    </div>

                    <div>
                        <label
                            class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Password</label>
                        <input type="password" id="password"
                            class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 outline-none transition-all placeholder-slate-400"
                            placeholder="••••••••" required>
                    </div>

                    <div id="name-field" class="hidden">
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Full
                            Name</label>
                        <input type="text" id="name"
                            class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 outline-none transition-all placeholder-slate-400"
                            placeholder="John Doe">
                    </div>

                    <div id="role-field" class="hidden">
                        <label
                            class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Role</label>
                        <select id="role"
                            class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 outline-none transition-all bg-white cursor-pointer">
                            <option value="student">Student</option>
                            <option value="driver">Driver</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <button type="submit"
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2.5 rounded-lg shadow-lg hover:shadow-primary-500/30 transition-all transform active:scale-95 text-sm mt-6">
                        Continue
                    </button>
                </form>

                <div class="mt-6 text-center pt-6 border-t border-slate-100">
                    <a href="#" id="toggle-auth"
                        class="text-sm text-primary-600 hover:text-primary-700 font-medium transition-colors">Don't have
                        an account? Register</a>
                </div>

                <!-- Quick Access for Demo -->
                <div class="mt-8 border-t border-slate-100 pt-6">
                    <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider text-center mb-4">Quick
                        Access for Demo</p>
                    <div class="grid grid-cols-4 gap-2">
                        <button type="button"
                            class="demo-btn bg-slate-50 hover:bg-slate-100 text-slate-600 text-xs font-medium py-2 rounded-lg border border-slate-200 transition-colors"
                            data-email="student@mmu.edu.my" data-pass="student123">Student</button>
                        <button type="button"
                            class="demo-btn bg-slate-50 hover:bg-slate-100 text-slate-600 text-xs font-medium py-2 rounded-lg border border-slate-200 transition-colors"
                            data-email="driver@mmu.edu.my" data-pass="driver123">Driver</button>
                        <button type="button"
                            class="demo-btn bg-slate-50 hover:bg-slate-100 text-slate-600 text-xs font-medium py-2 rounded-lg border border-slate-200 transition-colors"
                            data-email="coord@mmu.edu.my" data-pass="coord123">Coord</button>
                        <button type="button"
                            class="demo-btn bg-slate-50 hover:bg-slate-100 text-slate-600 text-xs font-medium py-2 rounded-lg border border-slate-200 transition-colors"
                            data-email="admin@mmu.edu.my" data-pass="admin123">Admin</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section" class="hidden animate-fade-in">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

                <!-- Sidebar -->
                <div class="lg:col-span-4 space-y-6">
                    <!-- Profile Card -->
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                        <div
                            class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center text-slate-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-900" id="user-name">User Name</h3>
                            <p class="text-xs font-medium text-slate-500 uppercase tracking-wide" id="user-role">Role
                            </p>
                        </div>
                    </div>

                    <!-- Actions Panel -->
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h3 class="text-lg font-bold mb-4 text-slate-900">Control Panel</h3>

                        <!-- Student Controls -->
                        <div id="student-controls" class="hidden space-y-4">
                            <div>
                                <label class="block text-xs font-medium text-slate-500 mb-1">Select Route</label>
                                <select id="route-select"
                                    class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:border-primary-500 focus:ring-1 focus:ring-primary-500 outline-none"></select>
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-slate-500 mb-1">Select Schedule</label>
                                <select id="schedule-select"
                                    class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:border-primary-500 focus:ring-1 focus:ring-primary-500 outline-none">
                                    <option value="">Select Schedule</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-slate-500 mb-1">Pick Up Point</label>
                                <select id="stop-select"
                                    class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:border-primary-500 focus:ring-1 focus:ring-primary-500 outline-none">
                                    <option value="">Select Pick Up Point</option>
                                </select>
                            </div>
                            <button id="book-btn"
                                class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-medium py-2.5 rounded-lg shadow-md hover:shadow-emerald-500/20 transition-all flex items-center justify-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                Book Shuttle
                            </button>
                        </div>

                        <!-- Driver Controls -->
                        <div id="driver-controls" class="hidden space-y-4">
                            <div>
                                <label class="block text-xs font-medium text-slate-500 mb-1">Current Route</label>
                                <select id="driver-route-select"
                                    class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:border-primary-500 focus:ring-1 focus:ring-primary-500 outline-none"></select>
                            </div>
                            <button id="start-trip-btn"
                                class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2.5 rounded-lg shadow-md hover:shadow-primary-500/20 transition-all flex items-center justify-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                Start Sharing Location
                            </button>
                            <p id="trip-status" class="text-sm font-medium text-emerald-600 text-center animate-pulse">
                            </p>
                        </div>

                        <!-- Admin Controls -->
                        <div id="admin-controls" class="hidden space-y-4">
                            <div id="admin-stats" class="space-y-3">
                                <!-- Stats injected here -->
                            </div>
                        </div>
                    </div>

                    <!-- Stops List -->
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <div class="p-4 bg-slate-50 border-b border-slate-100 font-semibold text-slate-700">Route Stops
                        </div>
                        <div class="max-h-[300px] overflow-y-auto">
                            <table class="w-full text-sm">
                                <thead class="bg-slate-50 text-xs uppercase text-slate-500 sticky top-0">
                                    <tr>
                                        <th class="px-4 py-2 text-left font-medium">Stop Name</th>
                                        <th class="px-4 py-2 text-center font-medium w-16">Seq</th>
                                    </tr>
                                </thead>
                                <tbody id="stops-table-body" class="divide-y divide-slate-100">
                                    <!-- Stops loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Main Content (Map) -->
                <div class="lg:col-span-8">
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 h-full flex flex-col">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-bold text-slate-900">Live Shuttle Tracking</h3>
                            <span
                                class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                <span class="relative flex h-2 w-2">
                                    <span
                                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                                </span>
                                Live
                            </span>
                        </div>
                        <div id="map" class="shadow-inner border border-slate-200"></div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
